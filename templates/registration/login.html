{% extends "base.html" %}

{% block title %}Login{% endblock %} 


{% block content %}

<div class="container">
  <br/>
  <div class="card w-50 mx-auto">
      <h1 class="card-header">Log into TinyApp</h1>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} 
          <br/>
          <input type="text" class="form-control my-3" name="username" placeholder="Username" value="{{username}}" />
          <input type="password" class="form-control my-3" name="password" placeholder="Password" />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p> Not Registered?<a href="{% url 'register' %}">Register now</a></p>
      </div>
  </div>
</div>

{% endblock %}
