{% extends "base.html" %} 
{% block title %}My URLs{% endblock %} 
{% block content %}
<main class="container">
    <h3>My URLs</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Long URL</th>
            <th scope="col">Short URL</th>
            
        </tr>
        </thead>
        <tbody>
        {% for url in urls %}
            <tr>
            <td>{{ url.long_url }}</td>
            <td>{{ url.short_url }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
